<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script src="https://kit.fontawesome.com/8b6470f412.js" crossorigin="anonymous"></script>
        <title>ohmyfood</title>
    </head>
    <body>
        <header>
            <a href="accueil.html">
                <img class="logo" src="images/ohmyfood@2x.svg" alt="logo">
            </a>
        </header>
        <section class="intro">
            <form class="" action="non-empty" method="POST">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" value="Paris,Belleville" size="20">
            </form>
            <h1>Réservez le menu qui vous convient</h1>
            <h3>Découvrez des restaurants d'exception, séléctionnés par nos soins.</h3>
            <button>Explorer nos restaurants</button>
        </section>
        <section class="fonctionnement">
                <h2>Fonctionnement</h2>
                <ol>
                    <li>
                        <button>
                            <i class="fas fa-mobile-alt"></i>
                            Choisissez un restaurant
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-list-ul"></i>
                            Composez votre menu
                        </button>
                    </li>
                    <li>
                        <button>
                            <i class="fas fa-store"></i>
                            Dégustez au restaurant
                        </button>
                    </li>
                </ol>
        </section>
        <section class="restaurants">
                <h2>Restaurants</h2>
                <article>
                    <figure>
                        <a href="la_palette_du_gout.html">
                            <img class="menilmontant" src="images/la_palette_du_gout.jpg" alt="photo du plat">
                        </a>
                        <figcaption>
                            <h3>La palette du goût</h3>
                            <h4>Ménilmontant</h4>
                            <i class="fas fa-heart"></i>
                        </figcaption>
                    </figure>
                </article>
            <article>
                <figure>
                    <a href="la_note_enchantee.html">
                        <img class="charonne" src="images/la_note_enchantee.jpg" alt="photo du plat">
                    </a>
                    <figcaption>
                        <h3>La note enchantée</h3>
                        <h4>Charonne</h4>
                        <i class="fas fa-heart"></i>
                    </figcaption>
                </figure>
            </article>
            <article>
                <figure>
                    <a href="a_la_francaise.html">
                        <img class="citerouge" src="images/a_la_francaise.jpg" alt="photo du plat">
                    </a>
                    <figcaption>
                        <h3>A la française</h3>
                        <h4>Cité Rouge</h4>
                        <i class="fas fa-heart"></i>
                    </figcaption>
                </figure>
            </article>
            <article>
                <figure>
                    <a href="le_delice_des_sens.html">
                        <img class="foliemericourt" src="images/le_delice_des_sens.jpg" alt="photo du plat">
                    </a>
                    <figcaption>
                        <h3>Le délice des sens</h3>
                        <h4>Folie-Méricourt</h4>
                        <i class="fas fa-heart"></i>
                    </figcaption>
                </figure>
            </article>
        </section>
        <footer>
            <a href="accueil.html">
                <h3>ohmyfood</h3>
            </a>
            <ul>
                <li>
                    <a href="">
                        <i class="fas fa-utensils"></i> Proposer un restaurant
                    </a>
                </li>
                <li>
                    <a href="">
                        <i class="fas fa-hands-helping"></i> Devenir partenaire
                    </a>
                </li>
                <li>
                    <a href="">Mentions légales</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
            </ul>
        </footer>
    </body>
</html>
