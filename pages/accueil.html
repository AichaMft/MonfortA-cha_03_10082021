<!DOCTYPE html>

        <header>

                <img class="logo" src="images/ohmyfood@2x.svg" alt="logo">

        <section class="intro">
            <form class="" action="non-empty" method="POST">

            <button>Explorer nos restaurants</button>
        </section>
        <section class="fonctionnement">
                <h2>Fonctionnement</h2>
                <ol>
                    <li>
                        <button>
                            <i></i>

                        </button>
                    </li>
                    <li>
                        <button>
                            <i></i>
                            Composez votre menu
                        </button>
                    </li>
                    <li>
                        <button>

                    </li>

        <section class="restaurants">
                <h2>Restaurants</h2>
                <article>
                    <figure>
                        <a href="">
                            <img class="menilmontant" src="images/la_palette_du_gout.png" alt="photo du plat">
                        </a>
                        <figcaption>
                            <h3>La palette du goût</h3>
                            <h4>Ménilmontant</h4>
                            <i></i>
                        </figcaption>
                    </figure>
                </article>
            <article>
                <figure>
                    <a href="">
                        <img class="charonne" src="images/la_note_enchantee.png" alt="photo du plat">
                    </a>
                    <figcaption>
                        <h3>La note enchantée</h3>
                        <h4>Charonne</h4>
                        <i></i>
                    </figcaption>
                </figure>
            </article>
            <article>
                <figure>
                    <a href="">
                        <img class="citerouge" src="images/a_la_francaise.png" alt="photo du plat">
                    </a>
                    <figcaption>
                        <h3>A la française</h3>
                        <h4>Cité Rouge</h4>
                        <i></i>
                    </figcaption>
                </figure>
            </article>
            <article>
                <figure>
                    <a href="">
                        <img class="foliemericourt" src="images/le_delice_des_sens.png" alt="photo du plat">
                    </a>
                    <figcaption>

                        <h4>Folie-Méricourt</h4>
                        <i></i>
                    </figcaption>

            <a href="index.html">
                <h3>ohmyfood</h3>
            </a>
